<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=devide-width, initial-scale=1.0">
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
<title>Projeto Acadêmico</title>
<meta name="author" content="Bruno Barros" />
<link rel="stylesheet" href="/css/style.css">
<script src="https://kit.fontawesome.com/006642858d.js"></script>
</head>
<body>
	<div th:replace="fragmentos/fragmentos :: cabecalho"></div>

	<div class="container" style="margin-top: 50px;">
		<h3>Documentos em processo de análise</h3>
		<hr>

		<table class="table table-bordered table-hover">
			<thead>
				<th scope="col">Nome Documento</th>
				<th scope="col">Tipo</th>
				<th scope="col">Horas</th>
				<th scope="col">Status</th>
				<th scope="col">Ação</th>


			</thead>
			<tbody>

				<tr scope="row" th:each="documento : ${documentosAnalisando}">
					<td th:text="${documento.nome}"></td>
					<td th:text="${documento.tipoatividade}"></td>
					<td th:text="${documento.carga_horaria}"></td>
					<td th:text="${documento.status}"></td>
					
				<td>
				<a type="button" class="btn btn-primary btn-sm btn-geral" th:href="@{alterar/{id}(id=${documento.id})}"  >
				<i class="fas fa-edit"></i>Editar</a>
				
				<a type="button" class="btn btn-danger btn-geral" th:href="@{excluir/{id}(id=${documento.id})}"  >
				<i class="fas fa-times"></i>Excluir</a>
				
				</td>		

				</tr>
			</tbody>
			
		</table>
		<div style="background-color: red; text-align: center">
			<h3>Não-Homologadas:<label th:text="${somaNhomologado}"> </label> horas.</h3>
		</div>
		<div style="background-color: yellow; text-align: center">
			<h3>Em processamento:<label th:text="${somaRestante}"> </label> horas.</h3>
		</div>
		
		
		
	</div>




	<script src="webjars/jquery/3.5.1/jquery.min.js"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
